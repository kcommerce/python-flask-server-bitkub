---
apiVersion: v1
kind: Service
metadata:
  name: api-app
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: api-app
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-app
spec:
  replicas: 1
  selector:
   matchLabels:
    app: api-app
  template:
    metadata:
      labels:
        app: api-app
    spec:
      containers:
      - image: sakchart/test-api-server
        name: api-app
        ports:
        - containerPort: 8080
      restartPolicy: "Always"
